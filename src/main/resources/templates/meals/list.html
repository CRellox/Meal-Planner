<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Γευμάτων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary bg-gradient">
<div class="container mt-4 bg-white">
    <h1 class="position-absolute start-50 translate-middle-x"> Τα Γεύματά μου</h1>
    <a th:href="@{/meals/new}" class="btn btn-primary mb-4 mt-5">Προσθήκη Νέου Γεύματος</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Όνομα</th>
            <th>Τύπος</th>
            <th>Συστατικά</th>
            <th>Χρόνος Προετοιμασίας</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.mealType}"></td>
            <td th:text="${meal.ingredients}"></td>
            <td th:text="${meal.prepTime} + ' λεπτά'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
