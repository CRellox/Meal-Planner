<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/meal-form.css}">
</head>
<body class="bg-gradient-to-right">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <a th:href="@{/}"
                   class="btn btn-primary btn-lg fw-bold shadow-sm bg-gradient">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Error Messages -->
    <div th:if="${param.error}" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle me-2"></i>
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <i class="bi bi-check-circle me-2"></i>
        You have been logged out successfully
    </div>

    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4 text-white fw-bold mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
            </h1>
            <p class="lead text-white-50">Sign in to your account</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">

            <!-- Form Card -->
            <div class="card shadow-lg border-0 meal-card">
                <div class="card-header bg-white py-4">
                    <h3 class="h4 mb-0 text-primary text-center">
                        <i class="bi bi-person me-2"></i>Login Details
                    </h3>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form th:action="@{/login}" method="post">

                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold text-primary">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="username"
                                   name="username"
                                   placeholder="Enter your username"
                                   required>
                            <div class="form-text">Enter your registered username</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-primary">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="password"
                                   name="password"
                                   placeholder="Enter your password"
                                   required>
                            <div class="form-text">Enter your password</div>
                        </div>

                        <!-- Remember Me -->
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label text-primary" for="remember-me">
                                Remember me
                            </label>
                        </div>

                        <!-- Login Button -->
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </div>

                        <!-- Registration Link -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <p class="text-muted">
                                    Don't have an account?
                                    <a th:href="@{/mealplanner/register}" class="text-primary fw-bold">Register here</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
