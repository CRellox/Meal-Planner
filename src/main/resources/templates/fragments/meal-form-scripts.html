<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-format ingredients input
    document.addEventListener('DOMContentLoaded', function() {
        const ingredientsInput = document.getElementById('ingredients');

        ingredientsInput.addEventListener('blur', function() {
            // Remove extra spaces and format with commas
            let ingredients = this.value
                .split(',')
                .map(ingredient => ingredient.trim())
                .filter(ingredient => ingredient.length > 0)
                .join(', ');

            this.value = ingredients;
        });

        // Auto-format instructions with step numbers
        const instructionsInput = document.getElementById('instructions');

        instructionsInput.addEventListener('blur', function() {
            // Format instructions to ensure each step is on a new line
            let instructions = this.value
                .split('\n')
                .map(step => step.trim())
                .filter(step => step.length > 0)
                .join('\n');

            this.value = instructions;
        });
    });
</script>
</body>
</html>
