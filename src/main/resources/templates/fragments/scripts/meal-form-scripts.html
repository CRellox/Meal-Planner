<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-format ingredients input
        const ingredientsInput = document.getElementById('ingredients');
        ingredientsInput.addEventListener('input', function() {
            let ingredients = this.value
                .split(',')
                .map(ingredient => ingredient.trim())
                .filter(ingredient => ingredient.length > 0)
                .join(', ');

            if (this.value !== ingredients) {
                this.value = ingredients;
            }
        });

        // Auto-format instructions
        const instructionsInput = document.getElementById('instructions');
        instructionsInput.addEventListener('input', function() {
            let instructions = this.value
                .split('\n')
                .map(step => step.trim())
                .filter(step => step.length > 0)
                .join('\n');

            if (this.value !== instructions) {
                this.value = instructions;
            }
        });
    });
</script>
