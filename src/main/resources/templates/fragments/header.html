<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-25 mb-5">
        <div class="container">
            <a th:href="@{/mealplanner/meal/main-menu}" class="navbar-brand fw-bold">
                <i class="bi bi-egg-fried me-2"> Meal Planner</i>
            </a>

            <div class="d-flex align-items-center ms-auto">
                <div class="user-info d-flex align-items-center gap-3" sec:authorize="isAuthenticated()">
                    <div class="d-flex align-items-center text-white fs-5 fw-semibold">
                        <i class="bi bi-person-circle me-2 fs-4"></i>
                        <span th:text="${#authentication.name}"></span>
                    </div>
                    <a class="btn btn-outline-light btn-lg px-4 d-flex align-items-center" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
