<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/meal-form.css}">
</head>
<body class="bg-gradient-to-right">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <a th:href="@{/mealplanner/meal/main-menu}"
                   class="btn btn-primary btn-lg fw-bold shadow-sm bg-gradient">
                    <i class="bi bi-arrow-left me-2"></i>Back to Menu
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0" th:text="${meal.name}">Meal Name</h2>
                    <div class="d-flex align-items-center mt-2">
                        <span th:switch="${meal.mealType.name()}" class="badge fs-6 me-3">
                            <span th:case="'BREAKFAST'" class="bg-warning">BREAKFAST</span>
                            <span th:case="'LUNCH'" class="bg-success">LUNCH</span>
                            <span th:case="'DINNER'" class="bg-danger">DINNER</span>
                            <span th:case="'SNACK'" class="bg-info">SNACK</span>
                            <span th:case="'DESSERT'" class="bg-purple">DESSERT</span>
                        </span>
                        <span class="text-white-50">
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${meal.prepTime} + ' minutes'"></span>
                        </span>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Ingredients -->
                    <div class="mb-4">
                        <h4 class="border-bottom pb-2">
                            <i class="bi bi-basket me-2 text-success"></i>Ingredients
                        </h4>
                        <div class="p-3 bg-light rounded">
                            <div th:utext="${meal.ingredients}" class="ingredients-content"></div>
                        </div>
                    </div>

                    <!-- Instructions -->
                    <div class="mb-4">
                        <h4 class="border-bottom pb-2">
                            <i class="bi bi-list-check me-2 text-primary"></i>Instructions
                        </h4>
                        <div class="p-3 bg-light rounded">
                            <div th:utext="${meal.instructions}" class="instructions-content"></div>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white">
                    <div class="d-flex justify-content-between">
                        <div>
                            <a th:href="@{/mealplanner/meal/edit/{uuid}(uuid=${meal.uuid})}"
                               class="btn btn-outline-primary btn-sm me-2">
                                <i class="bi bi-pencil me-1"></i>Edit
                            </a>
                            <form th:action="@{/mealplanner/meal/delete/{uuid}(uuid=${meal.uuid})}"
                                  method="post"
                                  class="d-inline"
                                  th:onsubmit="return confirm('Are you sure you want to delete this meal?')">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
